<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe | RecipeSnap AI</title>
  <link rel="icon" type="image/x-icon" href="RecipeSnapLogo.ico">
  <style>
    :root {
      --primary-color: #7b2cbf;
      --secondary-color: #5a189a;
      --accent-color: #3c096c;
      --text-dark: #1e1e1e;
      --text-light: #ffffff;
      --bg-light: #f9f6ff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 3rem 1rem 2rem;
      text-align: center;
    }

    header img {
      height: 72px;
      border-radius: 20.5%;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0.2rem 0;
    }

    header p {
      font-size: 1.1rem;
      margin: 0 0 1rem;
    }

    .top-cta {
      text-align: center;
      margin-top: 1rem;
    }

    .top-cta a {
      background-color: var(--secondary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .top-cta a:hover {
      background-color: var(--accent-color);
    }

    main {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      color: var(--primary-color);
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    ul {
      padding-left: 1.5rem;
      list-style-type: disc;
    }

    li {
      margin-bottom: 0.5rem;
    }

    footer {
      background-color: #f1eef6;
      text-align: center;
      color: #666;
      padding: 2rem 1rem;
      font-size: 0.875rem;
    }

    .cta-button {
      background-color: var(--secondary-color);
      color: white;
      padding: 0.9rem 1.8rem;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 1rem;
    }

    .cta-button:hover {
      background-color: var(--accent-color);
    }

    #fallback {
      display: none;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h2 {
      margin-bottom: 0.75rem;
    }
    .recipe-title-heading {
      font-size: 2rem;
      color: var(--accent-color);
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 600;
    }

  </style>
  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      const raw = params.get(name) || '';
      try {
        return decodeURIComponent(decodeURIComponent(raw));
      } catch {
        return decodeURIComponent(raw);
      }
    }

    function decodeList(param) {
      return param.split('|').map(item => item.trim()).filter(Boolean);
    }

    function tryOpenApp() {
      const title = getQueryParam('title');
      const ingredients = getQueryParam('ingredients');
      const instructions = getQueryParam('instructions');

      const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
      const deepLink = `recipesnap://recipe?title=${encodeURIComponent(title)}&ingredients=${encodeURIComponent(ingredients)}&instructions=${encodeURIComponent(instructions)}`;

      if (iOS) {
        window.location = deepLink;
        setTimeout(() => {
          document.getElementById('fallback').style.display = 'block';
        }, 1000);
      } else {
        document.getElementById('fallback').style.display = 'block';
      }

      // Populate fallback UI
      document.getElementById('recipe-title').textContent = title || "Untitled Recipe";

      const ingList = decodeList(ingredients);
      const instList = decodeList(instructions);

      const ingEl = document.getElementById('ingredients');
      ingEl.innerHTML = '';
      ingList.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ingEl.appendChild(li);
      });

      const instEl = document.getElementById('instructions');
      instEl.innerHTML = '';
      instList.forEach((step, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${step}`;
        instEl.appendChild(li);
      });
    }

    window.onload = tryOpenApp;
  </script>
</head>
<body>
  <div id="fallback">
    <header>
      <img src="RecipeSnapIcon.png" alt="RecipeSnap AI Icon">
      <h1>RecipeSnap AI</h1>
      <p>Turn Pantry Pics into Dinner Plans</p>
      <div class="top-cta">
        <a href="https://apps.apple.com/us/app/recipesnap-ai/id6746269787" target="_blank">Download on the App Store</a>
      </div>
    </header>
    <main>
      <section class="section">
        <h2 id="recipe-title" class="recipe-title-heading"></h2>
      </section>
      <section class="section">
        <h2>ü•ï Ingredients</h2>
        <ul id="ingredients"></ul>
      </section>

      <section class="section">
        <h2>üë®‚Äçüç≥ Instructions</h2>
        <ul id="instructions"></ul>
      </section>
    </main>

    <footer>
      <p>Created and curated by <strong>RecipeSnap AI</strong></p>
      <a class="cta-button" href="https://apps.apple.com/us/app/recipesnap-ai/id6746269787">Download the App</a>
    </footer>
  </div>
</body>
</html>
