<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe | RecipeSnap AI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #fefcff;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #7b2cbf;
      color: white;
      padding: 2rem 1rem;
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    main {
      padding: 1.5rem;
      text-align: left;
      max-width: 600px;
      margin: auto;
    }

    section {
      margin-bottom: 2rem;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    ul {
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.5rem;
    }

    footer {
      padding: 2rem 1rem;
      font-size: 0.875rem;
      background: #f3f0ff;
    }

    #fallback {
      display: none;
    }

    .cta-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #7b2cbf;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
  <script>
  function getQueryParam(name) {
    const params = new URLSearchParams(window.location.search);
    const raw = params.get(name) || '';
    try {
      return decodeURIComponent(decodeURIComponent(raw));
    } catch {
      return decodeURIComponent(raw); // fallback in case it‚Äôs only encoded once
    }
  }

  function decodeList(param) {
    return param.split('|').map(item => item.trim()).filter(Boolean);
  }

  function tryOpenApp() {
    const title = getQueryParam('title');
    const ingredients = getQueryParam('ingredients');
    const instructions = getQueryParam('instructions');

    const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const deepLink = `recipesnap://recipe?title=${encodeURIComponent(title)}&ingredients=${encodeURIComponent(ingredients)}&instructions=${encodeURIComponent(instructions)}`;

    if (iOS) {
      window.location = deepLink;
      setTimeout(() => {
        document.getElementById('fallback').style.display = 'block';
      }, 1000);
    } else {
      document.getElementById('fallback').style.display = 'block';
    }

    // Populate fallback UI
    document.getElementById('recipe-title').textContent = title || "Untitled Recipe";

    const ingList = decodeList(ingredients);
    const instList = decodeList(instructions);

    const ingEl = document.getElementById('ingredients');
    ingList.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item;
      ingEl.appendChild(li);
    });

    const instEl = document.getElementById('instructions');
    instList.forEach((step, i) => {
      const li = document.createElement('li');
      li.textContent = `${i + 1}. ${step}`;
      instEl.appendChild(li);
    });
  }

  window.onload = tryOpenApp;
</script>

</head>
<body>
  <div id="fallback">
    <header>
      <img src="logo.png" alt="RecipeSnap AI Logo" class="logo" />
      <h1 id="recipe-title"></h1>
    </header>

    <main>
      <section>
        <h2>ü•ï Ingredients</h2>
        <ul id="ingredients"></ul>
      </section>
      <section>
        <h2>üë®‚Äçüç≥ Instructions</h2>
        <ul id="instructions"></ul>
      </section>
    </main>

    <footer>
      <p>Created and curated by <strong>RecipeSnap AI</strong></p>
      <a class="cta-button" href="https://apps.apple.com/us/app/recipesnap-ai/id6746269787">Download the App</a>
    </footer>
  </div>
</body>
</html>
